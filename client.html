<html ng-app="nodeApp">
<head>
    <title>{{currentClientCode}}</title>
    <link href="client.css" rel="stylesheet">
    <script src="http://cdn.sockjs.org/sockjs-0.3.4.min.js"></script>
    <script src="jquery-1.8.3.js"></script>
    <script src="angular.js"></script>
    <script src="client.js"></script>
    <meta charset="utf-8">.
</head>
<body ng-controller="bodyController">


<h3>Your number {{currentClientCode}}</h3>

<div id="mainWin">

    <div id="images">

        <div id="contacts" class="about" >
            <ul>
                <li ng-repeat="user in onlineUsers">
                    <input type="checkbox"
                     ng-checked="selection.indexOf(user) > -1"
                     ng-click="toggleSelection(user)"/> {{user.code}} <br/>
                </li>
            </ul>
        </div>

        <div id="content" class="about">
            <textarea name="message" cols="40" rows="3" ng-model="message" ></textarea>
            <button ng-click="sendClick(1)">Send</button>
            <button ng-click="sendClick(0)">Send All</button>
        </div>

    </div>

</div>

<br />




</body>
</html>
